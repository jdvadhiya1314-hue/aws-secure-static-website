<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First AWS Project</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particle {
      position: absolute;
      background: rgba(56, 189, 248, 0.1);
      border-radius: 50%;
      pointer-events: none;
      animation: float 20s infinite ease-in-out;
    }

    .particle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 60%;
      left: 80%;
      animation-delay: 4s;
    }

    .particle:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 10%;
      animation-delay: 8s;
    }

    .particle:nth-child(4) {
      width: 50px;
      height: 50px;
      top: 20%;
      left: 70%;
      animation-delay: 12s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-30px) translateX(30px);
        opacity: 0.6;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      width: 90%;
    }

    .card {
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(20px);
      padding: 60px 40px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                  0 0 0 1px rgba(56, 189, 248, 0.1);
      animation: fadeInUp 0.8s ease-out;
      border: 1px solid rgba(56, 189, 248, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 72px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
      display: inline-block;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      color: #38bdf8;
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
      background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .subtitle {
      font-size: 1.2rem;
      color: #94a3b8;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .features {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      animation: fadeIn 1s ease-out 0.7s both;
    }

    .feature {
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.3);
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      cursor: default;
    }

    .feature:hover {
      background: rgba(56, 189, 248, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2);
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
      color: #020617;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 20px;
      animation: fadeIn 1s ease-out 0.9s both;
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .card {
        padding: 40px 30px;
      }
      .features {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <div class="glow"></div>
    <div class="card">
      <div class="icon">üöÄ</div>
      <h1>My First AWS Project</h1>
      <p class="subtitle">Secure Static Website</p>
      
      <div class="features">
        <div class="feature">‚òÅÔ∏è Amazon S3</div>
        <div class="feature">‚ö° CloudFront CDN</div>
        <div class="feature">üîí SSL/TLS Encrypted</div>
      </div>

      <div class="badge">Deployed with Best Practices</div>
    </div>
  </div>
  <div style="position: fixed; bottom: 20px; right: 20px; color: #64748b; font-size: 0.9rem; z-index: 2;">
    Created by Jaydev
  </div>

</body>
</html>
